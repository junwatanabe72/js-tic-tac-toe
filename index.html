<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Tic Tac Toe</title>
  <link href="build/css/style.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
  <div class="l-container l-flex">
    <div class="l-main">
      <div class="l-title">
        <h3>TIC TAC TOE</h3>
      </div>
      <div class="l-player">
        <div class="player l-flex">
          <div class="player-container-maru active">○</div>
          <div class="player-container-batsu">×</div>
        </div>
        <div class="state"></div>
      </div>
      <div class="l-board">
        <table class="table js-table">
          <tbody>
            <tr class="row">
              <td class="cell js-cell" data-key="1"></td>
              <td class="cell js-cell" data-key="2"></td>
              <td class="cell js-cell" data-key="3"></td>
            </tr>
            <tr class="row">
              <td class="cell js-cell" data-key="4"></td>
              <td class="cell js-cell" data-key="5"></td>
              <td class="cell js-cell" data-key="6"></td>
            </tr>
            <tr class="row">
              <td class="cell js-cell" data-key="7"></td>
              <td class="cell js-cell" data-key="8"></td>
              <td class="cell js-cell" data-key="9"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="l-footer">
        <p class="footer-text">starting...</p>
        <div class="restart">
          <a class="button restart-text" type="submit">RESTART</a>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/function.js"></script>
</body>

</html>
